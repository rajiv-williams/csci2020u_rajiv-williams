buildscript {
	repositories{
		flatDir dirs: 'proguard6.2.2/lib'
	}
	dependencies{
		classpath ':proguard:'
	}
}
plugins {
	id 'java'
	id 'application'
}
sourceCompatibility = 1.7
mainClassName = 'main.java.csci2020u.lab03.CSVDemo'
version = '1.0'

jar {
	manifest{
		attributes 'Main-Class': mainClassName, 
		'Implementation-Title': 'CSVDemo_Jar', 
		'Implementation-Version': version
	}
}
repositories {
	mavenCentral()
}
task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask) {
	configuration 'proguard.cfg'

	injars 'build/libs/lab03-1.0.jar'
	outjars 'build/libs/lab03.min.jar'
	
}
dependencies {
	implementation 'org.apache.commons:commons-csv:1.8'
}



